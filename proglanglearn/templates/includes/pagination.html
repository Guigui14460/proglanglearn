{% load i18n %}

<div class="center-text mb-2">
    <div class="pagination pagination__info">
        {% if page_obj.has_previous %}
            <a href="?page=1"><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></a>
            <a href="?page={{ page_obj.previous_page_number }}"><i class="fas fa-chevron-left"></i></a>
        {% endif %}
        {% for num in page_obj.paginator.page_range %}
            {% if page_obj.number == num %}
                <a href="?page={{ num }}" class="active">{{ num }}</a>
            {% elif num > page_obj.number|add:'-2' and num < page_obj.number|add:'2' %}
                <a href="?page={{ num }}">{{ num }}</a>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}"><i class="fas fa-chevron-right"></i></a>
            <a href="?page={{ page_obj.paginator.num_pages }}"><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></a>
        {% endif %}
    </div>
</div>
