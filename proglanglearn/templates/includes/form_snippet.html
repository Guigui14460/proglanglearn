{% for field in form %}
    <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}{% if field.field.required %}<span class="required-input">*</span>{% endif %}
        {{ field }}
        {% if field.help_text %}<small class="form-text">{{ field.help_text|safe }}</small>{% endif %}
    </div>
{% endfor %}
