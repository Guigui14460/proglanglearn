{% if object.languages.all.count > 0 %}
    Tags :
    {% for lang in object.languages.all %}
        {% if lang.name == 'C++' %}
            <a class="{% if card %}card-tag{% else %}tag{% endif %} cpp-tag" href="#" alt="{{ lang.name|upper }}">{{ lang.name }}</a>
        {% else %}
            <a class="{% if card %}card-tag{% else %}tag{% endif %} {{ lang.name|lower }}-tag" href="#" alt="{{ lang.name|upper }}">{{ lang.name }}</a>
        {% endif %}
    {% endfor %}
    {% for tag in object.tags.all %}
        <a class="{% if card %}card-tag{% else %}tag{% endif %}" href="#" alt="{{ tag.name }}">{{ tag.name }}</a>
    {% endfor %}
{% endif %}
